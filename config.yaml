server:
  host: 0.0.0.0
  port: 8000
  log_file_path: server.log

tts_device: cuda

model:
  repo_id: ResembleAI/chatterbox

paths:
  model_cache: /data/model_cache
  output: /data/outputs

tts_engine:
  device: cuda
  predefined_voices_path: /data/voices
  reference_audio_path: /data/reference_audio
  default_voice_id: default_sample.wav

generation_defaults:
  temperature: 0.7
  exaggeration: 1.0
  cfg_weight: 1.0
  seed: 0
  speed_factor: 1.0
  language: en
  split_text: true
  chunk_size: 150  # Max characters per chunk when splitting text (increased from 100 now that async processing solves timeout and GPU cache clearing prevents memory issues): 24000

audio_output:
  format: wav
  sample_rate: 24000

ui:
  title: Chatterbox TTS Server

ui_state: {}
